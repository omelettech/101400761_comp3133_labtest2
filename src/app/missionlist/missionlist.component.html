<div style="padding: 10px">
  <app-missionfilter (filterByYear)="onFilterByYear($event)"></app-missionfilter>

  <mat-card class="mission-card" *ngFor="let mission of filteredMissions" style="margin: 20px; align-items: center"
            (click)="viewMission(mission.flight_number)">
  >
    <mat-card-header>
      <img mat-card-avatar [src]="mission.links.mission_patch_small" alt="Mission Patch">
      <mat-card-title>{{ mission.mission_name }} (#{{ mission.flight_number }})</mat-card-title>
      <mat-card-subtitle>{{ mission.launch_year }}</mat-card-subtitle>
    </mat-card-header>

    <mat-card-content>
      <p *ngIf="mission.details">{{ mission.details }}</p>
      <p>
        <strong>Rocket:</strong> {{ mission.rocket.rocket_name }}
        ({{ mission.rocket.rocket_type }})
      </p>
    </mat-card-content>

    <mat-card-actions>
      <a mat-button *ngIf="mission.links.article_link" [href]="mission.links.article_link" target="_blank">Article</a>
      <a mat-button *ngIf="mission.links.wikipedia" [href]="mission.links.wikipedia" target="_blank">Wikipedia</a>
      <a mat-button *ngIf="mission.links.video_link" [href]="mission.links.video_link" target="_blank">Video</a>
    </mat-card-actions>
  </mat-card>

</div>
